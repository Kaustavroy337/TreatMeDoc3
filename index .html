<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Display</title>
  <style>
    body { 
      background-color: lightblue; 
      font-family: Arial, sans-serif; 
      margin: 20px; /* Move content away from edges */
    }
    .data-container {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      background: white;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: center; /* Center align text inside the box */
    }
    .data-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="data-container" id="data-display">
    <p>Loading...</p>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwIj0z_3R11nLUiH4gJ_Gbv9R61sFI6ehBuDxIJacTAreUaUMWDxDrBONzE7njJlO2t/exec;

    function fetchData() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log("Fetched Data:", data); // Debugging: Log full response
          displayData(data);
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          document.getElementById("data-display").innerHTML = "<p>Error loading data</p>";
        });
    }

    function displayData(data) {
      const container = document.getElementById("data-display");
      container.innerHTML = ""; // Clear previous content

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = "<p>No data available</p>";
        return;
      }

      const firstRow = data[0]; // Extract first object

      // Mapping values based on your requested order
      const valuesToDisplay = [
        firstRow["doctor_name"] || "N/A",  // DR AKSHAY PATIL
        "Token Number",                     // Static label
        firstRow["token_number"] || "N/A",  // 6
        firstRow["origin"]          // no show
      ];

      valuesToDisplay.forEach(value => {
        let item = document.createElement("p");
        item.className = "data-item";
        item.textContent = value;
        container.appendChild(item);
      });
    }

    fetchData(); // Load data when the page loads
    setInterval(fetchData, 100000); // Refresh every 30 seconds
  </script>
</body>
</html>
