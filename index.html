<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Queue Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #data-display {
            background: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid black; /* Increased border thickness */
            font-size: 6vw; /* Dynamic font size based on viewport width */
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="data-display">Loading...</div>

    <script>
        const apiUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=DMhLCeEyyDl5NhVZyYq9mYhfZWxpQkrlUPiRNHACfNtIRArEPqi-QXLjIRL9O03qkauZT8SnWZk0eb9G4HlmqZDbOIbM8-Lym5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnLAKA6WrGpbsvroo3HeSXeKGcUMybyK_BLiGxSicz6zI2wCBGSlxhdfKQ5jdE8OlQUQ5KDFOYILgBhTWeY57wCuSmQqOgz05wg&lib=MBtb2n21yH0D_q9XTtmkL578Ms0zKp9nj";

        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched Data:", data); // Debugging: Log API response

                    if (data.length === 0) {
                        document.getElementById("data-display").innerHTML = "<p>No Data Available</p>";
                        return;
                    }

                    displayData(data[0]); // Display first object in response
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("data-display").innerHTML = "<p>Error loading data</p>";
                });
        }

        function displayData(data) {
            let content = `<p>${data.doctor_name}</p>`;
            content += `<p>Token Number</p>`;
            content += `<p>${data.token_number}</p>`;

            // Display "Origin" only if it's not empty
            if (data.origin && data.origin.trim() !== "") {
                content += `<p>${data.origin}</p>`;
            }

            document.getElementById("data-display").innerHTML = content;
        }

        // Fetch data initially and refresh every 30 seconds
        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
